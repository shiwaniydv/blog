<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Blog</h1>
        <a href="https://github.com/shiwaniydv/blog" target="_blank" class="github-btn">GitHub</a>
    </header>

    <main>
        <div class="button-container">
            <button id="manualBtn" class="main-btn">Create Blog Manually</button>
            <button id="apiBtn" class="main-btn">Create Blog Using API</button>
        </div>

        <div id="manualForm" class="form-container hidden">
            <h2>Create Blog Manually</h2>
            <form id="blogForm">
                <div class="form-group">
                    <label for="manualTopic">Topic:</label>
                    <input type="text" id="manualTopic" required>
                </div>
                <div class="form-group">
                    <label for="manualDetails">Details:</label>
                    <textarea id="manualDetails" rows="4" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>

        <div id="apiForm" class="form-container hidden">
            <h2>Create Blog Using API</h2>
            <form id="apiSearchForm">
                <div class="form-group">
                    <label for="apiTopic">Topic:</label>
                    <input type="text" id="apiTopic" placeholder="Enter topic to search" required>
                </div>
                <button type="submit" class="submit-btn">Search</button>
            </form>
        </div>

        <div id="blogCards" class="cards-container"></div>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
